spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      # 使用lable即分支区分环境，不是呀profile区分环境
      label: master
      #profile: prod
  application:
    name: product-service


eureka:
  instance:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    # 访问路径可以显示IP
    prefer-ip-address: true
    # 自定义instance-id
    instance-id: ${spring.application.name}:${server.port}

